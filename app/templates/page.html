<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-3xl font-bold mb-6">Добро пожаловать в чат</h1>

        <form action="/take_link" method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            {% for user in users %}
            <div class="w-full p-2 border border-gray-300 rounded-lg mt-2 focus:ring-2 focus:ring-blue-500">
                <button type="submit" name = "correspondent" value="{{ user.username }}">Чат с {{ user.username }}</button>
            </div>
            {% endfor %}
        </form>
</body>
</html>
